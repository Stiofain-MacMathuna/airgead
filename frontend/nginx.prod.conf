server {
  listen 80;

  location / {
    # Handles static frontend files (index.html, assets)
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # CRITICAL FIX 1: This line ensures the JWT (in the Authorization header) is passed
    # from the browser, through Nginx, to the backend service (backend:8080).
    proxy_set_header Authorization $http_authorization; 

    # CRITICAL FIX 2: Removing the trailing '/api/' to prevent Nginx from stripping
    # the /api prefix before forwarding. The backend expects the full path.
    proxy_pass http://backend:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}
